<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

    <style>


        #slider {
            position: relative;
            width: 50%;
            height: 30vw;
            margin: 80px auto;
            font-family: 'Helvetica Neue', sans-serif;
            perspective: 1400px;
            transform-style: preserve-3d;

        }

        input[type=radio] {
            position: relative;
            top: 108%;
            left: 50%;
            width: 18px;
            height: 18px;
            margin: 0 15px 0 0;
            opacity: 0.4;
            transform: translateX(-83px);
            cursor: pointer;
        }


        input[type=radio]:nth-child(5) {
            margin-right: 0px;
        }

        input[type=radio]:checked {
            opacity: 1;
        }


        #slider label {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            color: white;
            font-size: 70px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 400ms ease;
        }

        #slide1 {
            /* background-image: url("https://caodang.fpt.edu.vn/wp-content/uploads/2024/01/1900x750-2.png?__cf_chl_tk=VSFuc5eV3DmKX0btyAZ0vsQgcAOn98vzBfQZVKCNiXA-1709800810-0.0.1.1-1386https://via.placeholder.com/300"); */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        #slide2 {
            /* background-image: url("https://photo-cms-giaoduc.epicdn.me/w1000/Uploaded/2024/juznus/2022_03_25/gdvn-pho-thong-cao-dang-fpt-234-6909-8085.jpg"); */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        #slide3 {
            background-image: url("https://i.ytimg.com/vi/hDzkUdatrcI/maxresdefault.jpg");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        #slide4 {
            background-image: url('https://caodang.fpt.edu.vn/wp-content/uploads/2024/01/1200x628-FPT-Polytechnic-Hoc-Bong-1536x806.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        #slide5 {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKyz2fW50rJWgjeuSvIyg1R4WdrP3VaEdlPg&usqp=CAUhttps://phothongcaodang.fpt.edu.vn/wp-content/uploads/MEntor-doi-tuyen-vovinam-35.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }


        /* Slider Functionality */

        /* Active Slide */
        #s1:checked ~ #slide1,
        #s2:checked ~ #slide2,
        #s3:checked ~ #slide3,
        #s4:checked ~ #slide4,
        #s5:checked ~ #slide5 {
            box-shadow: 0 13px 26px rgba(0, 0, 0, 0.3), 0 12px 6px rgba(0, 0, 0, 0.2);
            transform: translate3d(0%, 0, 0px);
        }

        /* Next Slide */
        #s1:checked ~ #slide2,
        #s2:checked ~ #slide3,
        #s3:checked ~ #slide4,
        #s4:checked ~ #slide5,
        #s5:checked ~ #slide1 {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3), 0 2px 2px rgba(0, 0, 0, 0.2);
            transform: translate3d(15%, 0, -100px);
        }


        /* Next to Next Slide */
        #s1:checked ~ #slide3,
        #s2:checked ~ #slide4,
        #s3:checked ~ #slide5,
        #s4:checked ~ #slide1,
        #s5:checked ~ #slide2 {
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
            transform: translate3d(30%, 0, -250px);
        }

        /* Previous to Previous Slide */
        #s1:checked ~ #slide4,
        #s2:checked ~ #slide5,
        #s3:checked ~ #slide1,
        #s4:checked ~ #slide2,
        #s5:checked ~ #slide3 {
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
            transform: translate3d(-30%, 0, -250px);
        }

        /* Previous Slide */
        #s1:checked ~ #slide5,
        #s2:checked ~ #slide1,
        #s3:checked ~ #slide2,
        #s4:checked ~ #slide3,
        #s5:checked ~ #slide4 {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3), 0 2px 2px rgba(0, 0, 0, 0.2);
            transform: translate3d(-15%, 0, -100px);
        }

        .slide img {
            /* width: 680px;
            height: 415px; */
            display: flex;
            justify-content: center;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            color: white;
            font-size: 70px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 400ms ease;
        }
    </style>
</head>

<body>
<section id="slider">
    <input type="radio" name="slider" id="s1" checked>
    <input type="radio" name="slider" id="s2">
    <input type="radio" name="slider" id="s3">
    <input type="radio" name="slider" id="s4">
    <input type="radio" name="slider" id="s5">

    <label for="s1" class="slide" id="slide1">
        <img
            src="https://caodang.fpt.edu.vn/wp-content/uploads/2024/01/1900x750-2.png?__cf_chl_tk=VSFuc5eV3DmKX0btyAZ0vsQgcAOn98vzBfQZVKCNiXA-1709800810-0.0.1.1-1386https://via.placeholder.com/300"
            alt="">
    </label>
    <label for="s2" class="slide" id="slide2">
        <img
            src="https://photo-cms-giaoduc.epicdn.me/w1000/Uploaded/2024/juznus/2022_03_25/gdvn-pho-thong-cao-dang-fpt-234-6909-8085.jpg"
            alt="">
    </label>
    <label for="s3" class="slide" id="slide3">
        <img src="https://i.ytimg.com/vi/hDzkUdatrcI/maxresdefault.jpg" alt="">
    </label>
    <label for="s4" class="slide" id="slide4">
        <img src="https://caodang.fpt.edu.vn/wp-content/uploads/2024/01/1200x628-FPT-Polytechnic-Hoc-Bong-1536x806.jpg"
             alt="">
    </label>
    <label for="s5" class="slide" id="slide5"></label>
</section>
